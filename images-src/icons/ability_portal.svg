<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="32"
    height="32"
    viewBox="0 0 32 32"
    version="1.1">
    <defs>
        <!-- Gradient for depth -->
        <radialGradient id="portal-gradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#00bfff; stop-opacity:1;" />
            <stop offset="100%" style="stop-color:#001f4d; stop-opacity:1;" />
        </radialGradient>
    </defs>

    <!-- Background Circle -->
    <circle
        cx="16"
        cy="16"
        r="15"
        fill="url(#portal-gradient)"
        stroke="#000000"
        stroke-width="0.5" />

    <!-- Spiral Lines -->
    <path
        d="
            M 16,2
            C 20,4 28,8 16,16
            C 4,24 12,28 16,30"
        fill="none"
        stroke="#77ffff"
        stroke-width="1.5"
        stroke-linecap="round" />
    <path
        d="
            M 16,4
            C 18,6 24,10 16,16
            C 8,22 10,26 16,28"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
        stroke-linecap="round" />
</svg>
